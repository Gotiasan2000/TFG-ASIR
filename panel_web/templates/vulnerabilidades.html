<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vulnerabilidades Detectadas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Vulnerabilidades Detectadas</h1>
        <table>
            <tr>
                <th>IP</th>
                <th>Puerto</th>
                <th>Protocolo</th>
                <th>Estado</th>
                <th>Servicio</th>
                <th>Producto</th>
                <th>Versión</th>
                <th>Recomendación</th>
                <th>Fecha de Escaneo</th>
            </tr>
            {% for v in datos %}
            <tr>
                <td>{{ v[1] }}</td>
                <td>{{ v[2] }}</td>
                <td>{{ v[3] }}</td>
                <td>{{ v[4] }}</td>
                <td>{{ v[5] }}</td>
                <td>{{ v[6] }}</td>
                <td>{{ v[7] }}</td>
                <td>{{ v[8] }}</td>
                <td>{{ v[9] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="menu">
            <a href="{{ url_for('index') }}">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
